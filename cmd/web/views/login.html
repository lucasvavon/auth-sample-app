{{ template "login" . }}


{{ block "login" . }}
<ul id="users" class="p-5 max-w-sm mx-auto space-y-1 text-gray-500 list-disc list-inside dark:text-gray-400">
    {{ range . }}
    {{ template "user" . }}
    {{ end }}
</ul>
{{ end }}

{{ block "user" . }}
<li id="user-{{ .ID }}" class="flex items-center">
    <div
            hx-indicator="#ci-{{ .ID }}"
            hx-target="#user-{{ .ID }}"
            hx-swap="outerHTML"
            hx-delete="/users/{{ .ID }}"
            style="cursor: pointer;">
        <svg class="w-3.5 h-3.5 me-2 text-red-500 dark:text-red-400 flex-shrink-0" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>

    </div>
    <span>{{ .Email }} - {{ .Password }}</span>
</li>

{{ end }}
